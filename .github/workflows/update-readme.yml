name: Update README
 
on:
  schedule:
    - cron: '0 * * * *'  # 每小时执行一次
  workflow_dispatch:  # 允许手动触发

permissions: write-all  # 给予所有写入权限

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Fetch GitHub Stats
      run: |
        mkdir -p .github/badges
        curl -s "https://img.shields.io/github/stars/HistoriaNonVult/Yanami-Anna-GreedySnake?style=social&cacheSeconds=60" > .github/badges/stars.svg
        curl -s "https://img.shields.io/github/languages/code-size/HistoriaNonVult/Yanami-Anna-GreedySnake?label=Code%20Size&color=blue&cacheSeconds=3600" > .github/badges/code-size.svg
        curl -s "https://img.shields.io/github/last-commit/HistoriaNonVult/Yanami-Anna-GreedySnake?cacheSeconds=60" > .github/badges/last-commit.svg
        curl -s "https://img.shields.io/github/v/release/HistoriaNonVult/Yanami-Anna-GreedySnake?include_prereleases&cacheSeconds=60" > .github/badges/release.svg
        curl -s "https://www.codefactor.io/repository/github/HistoriaNonVult/Yanami-Anna-GreedySnake/badge" > .github/badges/codefactor.svg

    - name: Update README
      run: |
        # 更新所有徽章
        sed -i 's|!\[GitHub Repo stars\]([^)]*)|![GitHub Repo stars](.github/badges/stars.svg)|' README.md
        sed -i 's|!\[Code Size\]([^)]*)|![Code Size](.github/badges/code-size.svg)|' README.md
        sed -i 's|!\[Last commit\]([^)]*)|![Last commit](.github/badges/last-commit.svg)|' README.md
        sed -i 's|!\[GitHub release\]([^)]*)|![GitHub release](.github/badges/release.svg)|' README.md
        sed -i 's|!\[CodeFactor\]([^)]*)|![CodeFactor](.github/badges/codefactor.svg)|' README.md

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Auto-update README badges [skip ci]"
        title: "Auto-update README badges"
        body: |
          自动更新 README 徽章
          
          - 更新了项目统计徽章
          - 更新了代码质量徽章
          - 更新了版本信息徽章
        branch: update-readme-badges
        base: main
        delete-branch: true
