name: Build and Release

env:
  APP_NAME: GreedySnake
  PYTHON_VERSION: '3.9'
  BUILD_DIR: dist
  ASSET_DIR: assets

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            output_name: GreedySnake-windows
            asset_path: dist/GreedySnake-windows.zip
          - os: macos-latest
            output_name: GreedySnake-macos
            asset_path: dist/GreedySnake-macos.zip
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame Pillow customtkinter pywinstyles
        pip install pyinstaller
    
    - name: Install UPX (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        curl -L -o upx.zip https://github.com/upx/upx/releases/download/v4.1.0/upx-4.1.0-win64.zip
        7z e upx.zip */upx.exe -r
    
    - name: Build with PyInstaller
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          pyinstaller --noconfirm `
            --onefile `
            --windowed `
            --name "${{ matrix.output_name }}" `
            --icon "${{ env.ASSET_DIR }}/images/icon.ico" `
            --add-data "${{ env.ASSET_DIR }};${{ env.ASSET_DIR }}" `
            --hidden-import "pygame" `
            --hidden-import "pygame.mixer" `
            --hidden-import "pygame.display" `
            --hidden-import "customtkinter" `
            --exclude-module "tkinter" `
            --exclude-module "PIL._tkinter_finder" `
            --exclude-module "numpy" `
            --exclude-module "scipy" `
            --exclude-module "matplotlib" `
            --exclude-module "pandas" `
            --exclude-module "notebook" `
            --exclude-module "IPython" `
            --exclude-module "wx" `
            --exclude-module "PySide6" `
            --exclude-module "PyQt6" `
            --exclude-module "PyQt5" `
            --upx-dir "." `
            --clean `
            main.py
        else
          pyinstaller --noconfirm \
            --onefile \
            --windowed \
            --name "${{ matrix.output_name }}" \
            --icon "${{ env.ASSET_DIR }}/images/icon.icns" \
            --add-data "${{ env.ASSET_DIR }}:${{ env.ASSET_DIR }}" \
            --hidden-import "pygame" \
            --hidden-import "pygame.mixer" \
            --hidden-import "pygame.display" \
            --hidden-import "customtkinter" \
            --exclude-module "tkinter" \
            --exclude-module "PIL._tkinter_finder" \
            --exclude-module "numpy" \
            --exclude-module "scipy" \
            --exclude-module "matplotlib" \
            --exclude-module "pandas" \
            --exclude-module "notebook" \
            --exclude-module "IPython" \
            --exclude-module "wx" \
            --exclude-module "PySide6" \
            --exclude-module "PyQt6" \
            --exclude-module "PyQt5" \
            --clean \
            main.py
        fi
    
    - name: Create ZIP archive
      run: |
        cd dist
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          7z a -tzip "${{ matrix.output_name }}.zip" "${{ matrix.output_name }}.exe"
        else
          zip -r "${{ matrix.output_name }}.zip" "${{ matrix.output_name }}"
        fi
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.asset_path }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        body: |
          ## 贪吃蛇游戏 ${{ github.ref_name }} 版本发布
          
          ### 系统要求
          - Windows 7/8/10/11 或 macOS 10.15+
          - 显示器分辨率 1280x720 或更高
          
          ### 下载说明
          - Windows用户请下载 GreedySnake-windows.zip
          - Mac用户请下载 GreedySnake-macos.zip
          
          ### 安装说明
          Windows:
          1. 下载并解压 GreedySnake-windows.zip
          2. 直接运行 GreedySnake-windows.exe
          
          Mac:
          1. 下载并解压 GreedySnake-macos.zip
          2. 在终端中执行: chmod +x GreedySnake-macos
          3. 双击运行 GreedySnake-macos
          
          ### 游戏说明
          - 方向键控制蛇的移动
          - ESC 暂停游戏
          - 空格键继续游戏
          - P 键截图保存
          
          ### 版本特性
          ${{ github.event.head_commit.message }}
          
          ### 已知问题
          如遇到问题，请在 Issues 中反馈。
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
