name: Build and Release

on:
  push:
    tags:
      - 'v*' # 当推送v开头的tag时触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onedir --windowed --icon=assets/images/icon.ico --add-data "assets;assets/" main.py
    
    - name: Create ZIP archive
      run: |
        cd dist
        7z a -tzip ../GreedySnake-${{ github.ref_name }}-windows.zip GreedySnake/*
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          GreedySnake-${{ github.ref_name }}-windows.zip
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        body: |
          ## 更新内容
          
          ### 新功能
          - 在这里添加新功能说明
          
          ### 修复
          - 在这里添加修复说明
          
          ### 下载说明
          - Windows用户请下载 GreedySnake-${{ github.ref_name }}-windows.zip
          
          ### 安装说明
          1. 下载并解压zip文件
          2. 运行GreedySnake.exe
          
          ### 系统要求
          - Windows 7/8/10/11
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}